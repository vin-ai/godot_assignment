{% load static %}<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="MSSmartTagsPreventParsing" content="true" />
    <!-- Search Engines -->
    <meta name="robots" content="none">
    <meta name="allow-search" content="no">
    <meta
      name="copyright"
      content="Vinay Kumar Sharma <vinaykrsharma1986@gmail.com>"
    />
    <meta
      name="keywords"
      content="Project, Assignment, Python, Django, REST API, GoDot, Partners Management, Members Management"
    />
    <meta
      name="description"
      content="Project assignment by Vinay Kumar Sharma <vinaykrsharma1986@gmail.com>"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>{{ meta_title }}</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img
            src="{% static 'img/favicon.png' %}"
            alt="Go Dot Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Go Dot
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container-md">
      {% block content %}
      SWEET HOME EVERYWHERE
      {% endblock %}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    {% block extra_footer_tags %}
    <script>
      document.addEventListener('DOMContentLoaded', (e) => {
        console.log('Content Loaded!');
      })
    </script>
    {% endblock %}
  </body>
</html>
